<div class="conatiner trending-posts-container">
    <div class="title">
        <img class="trend-logo" src="../assets/profits.png" alt="profilepicture">
        <span class="title-tyro">TRENDING ON TYRO</span>
    </div>
</div>

<!-- <div *ngFor="let post of trendingPosts ; let i = index">
    {{ i }} Post {{ post.title }}
</div> -->

<mat-spinner [diameter]="50" class="trending-spinner" mode="indeterminate" *ngIf="showSpinner"></mat-spinner>

<div class="container posts-container">
    <div class="row">

        <div *ngFor="let post of trendingPosts ; let i = index" class="col-sm-3">
            <div class="row" style="padding-left: 0.5em;">
                <div class="col-sm-2 article-number">
                    0{{ i+1 }}
                </div>
                <div class="col-sm-10">
                    <div class="article">
                        <div class="author-of-article">
                            <img class="img-circular" src="{{ post.author.profilePictureUrl }}" alt="profilepicture"
                                onerror="this.src='../assets/download (1).jpg';">
                            <span class="author"> {{ post.author.name }}</span>
                        </div>
                        <a routerLink="/blogger/readpost" class="title-of-article"
                            (click)="onReadPost(i)">{{ post.title }}</a>
                        <div class="date-of-article">{{ post.date.toLocaleString('default',{ month : 'short'}) }}
                            {{ post.date.getDate()+','}} {{ post.date.getFullYear()}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
