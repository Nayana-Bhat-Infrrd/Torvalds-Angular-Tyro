<div class="container follow-topic-container">
    <p class="title">TOPICS TO FOLLOW</p>
    <mat-spinner [diameter]="50" class="follow-topic-spinner" mode="indeterminate" *ngIf="showSpinner"></mat-spinner>
    <div *ngIf="listOfTopics !== undefined">
        <table *ngFor="let topic of listOfTopics.slice(0,3); let i = index;" class="table table-sm table-borderless">
            <!-- <tbody> -->
            <tr>
                <td class="topics">{{ topic.name }}</td>
                <td>
                    <button id="{{ 'topic ' + i }}" *ngIf="!topic.isFollowing" type="button" class="btn btn-sm follow"
                        (click)="onTopicFollow(i)">Follow</button>
                    <button id="{{ 'topic ' + i }}" *ngIf="topic.isFollowing" type="button" class="btn btn-sm following"
                        (click)="onTopicUnfollow(i)">Following</button>
                </td>
            </tr>
        </table>
    </div>
    <a *ngIf="!showSpinner" routerLink="/" (click)="onMoreTopics()">See More</a>

    <!-- <button (click)="onMoreTopics()">See More</button> -->
    <!-- <app-sidebar>Loading Sidebar</app-sidebar> -->
</div>
