
<div class="conatiner my-trending-posts-container">
    <div class="title">
        <img class="trendlogo" src="../assets/profits.png" alt="profilepicture">
        <span class="titletyro">TRENDING ON TYRO</span>
    </div>
</div>

<mat-spinner [diameter]="50" class="trending-spinner" mode="indeterminate" *ngIf="showSpinner"></mat-spinner>

<div class="container my-posts-container">
    <div class="row">

        <div *ngFor="let post of trendingPosts ; let i = index" class="col-sm-3">
            <div class="row" style="padding-left: 0.5em;">
                <div class="col-sm-2 article-number">
                    0{{ i+1 }}
                </div>
                <div class="col-sm-10">
                    <div class="article">
                        <div class="authorOfArticle">
                            <img class="img-circular" src="../assets/download (1).jpg" alt="profilepicture">
                            <span class="author"> {{ post.author.name }}</span>
                        </div>
                        <a routerLink="/blogger/readpost" class="titleOfArticle" (click)="onReadPost(i)">{{ post.title }}</a>
                        <div class="dateOfArticle">{{ post.date.toLocaleString('default',{ month : 'short'}) }} {{ post.date.getDate()+','}} {{ post.date.getFullYear()}}</div>
                    </div>
                </div>
            </div>
        </div>
